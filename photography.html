<script>
	
var folder = "images/photo_portfolio/";
var imageCount = 17;
var col = 1;
for (i = 1; i <= imageCount; i++) { 
	if (col == 0) {
		col++;
	}
    var src = folder + i + ".jpg";
	var element = '<div>\
		<img class="photo" src=' +src+'>\
		</div>';
	$(".gallery .column:nth-child("+col+")").append(element);
	col++;
	col %= 4;
} 

</script>
